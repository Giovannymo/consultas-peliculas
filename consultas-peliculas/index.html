<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Pagina peliculas </title>
    <script defer src="./app.js"></script>
</head>
<body>

    <div class="container-fluid vh-100">

        <div id="formMovies" class="row g-3 bg-success-subtle d-flex justify-content-center p-4">
            <h1 class="text-center">Consultar pelicula</h1>
              <div id="search" class="col col-md-4 d-flex flex-column align-items-center">
                <input id="title" name="titulo" type="text" class="form-control" placeholder="Título" aria-label="titulo">
                <button id="btnSearch" class="btn btn-success col-md-6 mt-2">Consultar  
                </button>
              </div>
          
          <h1 class="text-center">Ingresa una pelicula</h1>
            <div class="col col-md-2">
              <input id="title" name="titulo" type="text" class="form-control" placeholder="Título" aria-label="titulo">
            </div>
            <div class="col col-md-2">
              <input id="gender" name="genero" type="text" class="form-control" placeholder="Género" aria-label="genero">
            </div>
            <div class="col col-md-2">
                <input id="duration" name="duracion" type="text" class="form-control" placeholder="Duración" aria-label="duracion">
            </div>
            <div class="col col-md-2">
                <input id="director" name="director" type="text" class="form-control" placeholder="Director" aria-label="director">
            </div>
            
            <button id="btnEnviar" class="btn btn-success col-md-2">Enviar
            </button>
            
              
        </div>


        <div class="row  mt-5 ">
          <div class="table-responsive col-md-12 d-flex justify-content-center">
            <table id="listMovies" class="table-borderless col-md-8">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Título</th>
                    <th scope="col">Género</th>
                    <th scope="col">Duración</th>
                    <th scope="col">Director</th>
                    <th scope="col">Eliminar</th>
                </tr>
                </thead>
                  <tbody id="tableBody">           
                  <!--
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr>
                  -->
                  </tbody>      
            </table>      
          </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
